<form name="databaseForm" method="post" class="form-horizontal">
	<fieldset>
		<div class="control-group"><a class="pull-right" href="#/db-delete/{{server._id}}/{{Database._id}}"><span tooltip="Delete Database"><i class="icon icon-trash"></i></span></a>
			<label class="control-label" for="dbName">Database Name </label>

			<div class="controls">
				<input class="input-large" id="dbName" name="dbName" type="text"
					ng-model="database.DBName"
				       	required>
				<div ng-show="addEvent.dbName.$error.required && addEvent.$dirty">
				    <p><i class="icon icon-warning-sign"></i>Please enter an database name</p>
				</div>
				<input class="input-large" placeholder="Company" id="dbCompany" name="dbCompany" type="text"
					ng-model="database.Company">
				<input class="input-large" placeholder="URL" id="dbURL" name="dbURL" type="text"
					ng-model="database.URL">
			</div>
		</div>
	<div class="control-group">
		<div class="controls">
			<a name="saveBtn" ng-click="save()" ng-disabled="dbForm.$invalid" class="btn btn-large btn-primary" >Save</a>
			<a href="#/server-edit/{{server._id}}" name="cancelBtn" class="btn btn-large btn-danger">Cancel</a>
		</div>
	</div>
	</fieldset>
</form>
