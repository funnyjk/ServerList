<!--<div>
		<h2>{{servers.length}} Servers</h2>-->
<div>
				<a class="pull-right" href="#/server-add"><span tooltip="New Server"><i class="glyphicon glyphicon-plus"></i></span></a>
				<a class="pull-right" ng-click="saveAll()"><span tooltip="Save All"><i class="glyphicon glyphicon-file"></i></span></a>
<i class="btn glyphicon glyphicon-folder-open" ng-click="showAllToggle()"></i>
			<input ng-model="searchField" class="form" type="text" placeholder="Search">
</div>

<!--<a class="pull-right" href="#/server-delete/{{server._id}}"><span tooltip="Delete Server"><i class="icon icon-trash"></i></span></a>-->

<div ng-repeat-start="server in servers | orderBy:'VHDName'" ng-click='toggleHide(server)' class='server' ng-class="check(server)">{{server.VHDName}}
<a class="btn btn-xs pull-right" href="#/server-edit/{{server._id}}"><span tooltip="Edit Server"><i class="glyphicon glyphicon-wrench"></i></span></a>
<a class="btn btn-xs pull-right" href="#/db-new/{{server._id}}"><span tooltip="Add Database"><i class="glyphicon glyphicon-plus-sign"></i></span></a>
 <span class="pull-right">{{server.Databases.length | pluralize:'DB'}} </span>

</div>
<div ng-repeat="Database in server.Databases | filter:searchField | orderBy:'DBName'" ng-show="server.listShow || searchField.length > 1 || showAll == true" class='col-xs-12 col-sm-6 col-md-4 col-lg-3'>{{Database.DBName}}
<a class="pull-right" href="#/db-edit/{{server._id}}/{{Database._id}}"><span tooltip="Edit Database"><i class="glyphicon glyphicon-wrench"></i></span></a>
<a class="btn btn-xs pull-right" ng-click="dbModal(server, Database)"><span tooltip="View Database"><i class="glyphicon glyphicon-eye-open"></i></span></a>

<!--<a class="pull-right" href="#/db-delete/{{server._id}}/{{Database._id}}"><span tooltip="Delete Database"><i class="icon icon-trash"></i></span></a>--></div>
<div ng-repeat-end></div>
</div>
